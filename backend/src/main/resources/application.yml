server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:securitydemo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
security:
  google:
    issuer: https://accounts.google.com
    jwks: https://www.googleapis.com/oauth2/v3/certs
app:
  cors:
    allowed-origins:
      - http://localhost:4200
